name: Bug Report
description: Something isn't working as expected
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill in the details below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: When I call ol.works.get("OL45804W"), the response is missing the covers field...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal code snippet or steps to reproduce the issue.
      render: ts
      placeholder: |
        import { createOlibClient } from "@asmelabs/olib";

        const ol = createOlibClient();
        const work = await ol.works.get("OL45804W");
        console.log(work.covers); // undefined â€” expected number[]
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include error messages if applicable.
    validations:
      required: true

  - type: dropdown
    id: runtime
    attributes:
      label: Runtime
      options:
        - Bun
        - Node.js
        - Deno
        - Browser
        - Other
    validations:
      required: true

  - type: input
    id: runtime-version
    attributes:
      label: Runtime Version
      placeholder: "e.g. Bun 1.1.38, Node 22.1.0"
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: "@asmelabs/olib Version"
      placeholder: "e.g. 0.1.0"
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other relevant info (OS, logs, screenshots).